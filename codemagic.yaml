workflows:
  ios-capacitor-build:
    name: iOS Build (Capacitor)
    instance_type: mac_mini_m2

    environment:
      vars:
        # Hasło do pliku .p12 ustaw w Secrets → Environment variables w UI Codemagic jako CM_P12_PASSWORD
        CM_P12_PASSWORD: Encrypted(…)

        # Zespół Developer Team ID
        DEVELOPMENT_TEAM: XHY8V5C8YG

    scripts:
      - name: Install JS dependencies
        script: |
          npm ci

      - name: Install CocoaPods
        script: |
          cd ios
          pod install --repo-update
          cd ..

      - name: Prepare App resources
        script: |
          PROJECT_ROOT="$CM_WORKING_DIRECTORY"
          mkdir -p ios/App
          rm -rf ios/App/public
          cp -R "${PROJECT_ROOT}/public" ios/App/public || true

      - name: Setup code signing (Import cert & provisioning)
        script: |
          # Dekoduj i zaimportuj certyfikat .p12
          echo $CM_P12_BASE64 | base64 --decode > certificate.p12
          security create-keychain -p "" build.keychain
          security import certificate.p12 \
            -k ~/Library/Keychains/build.keychain \
            -P "$CM_P12_PASSWORD" \
            -T /usr/bin/codesign
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain

          # Dekoduj i skopiuj provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo $CM_MOBILEPROVISION_BASE64 | base64 --decode > \
            ~/Library/MobileDevice/Provisioning\ Profiles/rafal.mobileprovision

      - name: Build & Archive (Manual Signing)
        script: |
          xcodebuild \
            -workspace ios/App.xcworkspace \
            -scheme App \
            -configuration Release \
            -archivePath "$CM_BUILD_DIR/App.xcarchive" \
            DEVELOPMENT_TEAM="$DEVELOPMENT_TEAM" \
            CODE_SIGN_STYLE=Manual \
            PROVISIONING_PROFILE_SPECIFIER="rafal" \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            archive

    artifacts:
      - build/App.xcarchive
